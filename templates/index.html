<html>
    <head>
        <title>Economic Dashboard</title>
        <link rel="stylesheet" href="static/styles.css">
        <link href="https://unpkg.com/maplibre-gl@^5.10.0/dist/maplibre-gl.css" rel="stylesheet" />

        <script src="https://unpkg.com/maplibre-gl@^5.10.0/dist/maplibre-gl.js"></script>
        <script type="module" src="static/main.js"></script>

        <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>
        
    </head>
    <body>
        <div id="map-container">
            <div class="mapplot" id="mapplot"></div>
            <div class="leaderboardOverlay" id="leaderboard">
                <h3 class="nopadding">Leaderboard</h3>
                <br>
            </div>
            <div class="overlay nopadding" id="year">
                1976
            </div>
            <div class="overlay" id="timeslider">
                <div id="sliderLabel">1976</div>
                
                <input
                id="dataSlider"
                type="range"
                min="1976"
                max="2024"
                step="1"
                value="1976"
                />

            </div>
            <div class="overlay nobackground" id="animationBTNs">
                <button class="nobackground" id="rewind"><img src="/static/images/back.png"></button>
                <button class="nobackground" id="play"><img src="/static/images/play.png"></button>
                <button class="nobackground" id="forward"><img src="/static/images/forward.png"></button>

            </div>
            <div class="overlay" id="mapmode">
                <table>
                    <tr>
                        <td><button onclick="setDataset('gdp')">GDP</button><td><button onclick="setDataset('population')">Population</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="setDataset('unemployment')">Unemployment</button></td><td><button onclick="setDataset('income')">Income</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="setDataset('costOfLiving')">Cost of Living</button></td><td><button onclick="setDataset('growth')">Economic Growth</button></td>
                    </tr>
                    
                </table>
            </div>
        </div>

    </body>
</html>
